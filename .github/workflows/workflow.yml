#!/bin/bash

# Create the .github/workflows directory if it doesn't exist
mkdir -p .github/workflows

# Create a single, simplified CI/CD workflow file
cat << 'EOF' > .github/workflows/ci-cd.yaml
name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Backend image
      - name: Build and push Backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }} ./backend
          docker tag ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # Step 4: Build and push Frontend image
      - name: Build and push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }} ./frontend
          docker tag ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # Step 5: Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          echo "Applying mongo-deployment.yaml"
          kubectl apply -f k8s/mongo-deployment.yaml

          echo "Applying backend-deployment.yaml"
          kubectl apply -f k8s/backend-deployment.yaml

          echo "Applying frontend-deployment.yaml"
          kubectl apply -f k8s/frontend-deployment.yaml
EOF

echo "Simplified CI/CD workflow file has been created at .github/workflows/ci-cd.yaml. âœ…"
