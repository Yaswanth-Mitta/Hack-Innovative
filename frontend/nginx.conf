worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /room {
            proxy_pass http://backend:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
